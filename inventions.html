<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Useless Inventions Museum</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom px-4">
    <a class="navbar-brand" href="#">Blume</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="https://github.com/rahul-7z"><i class="fab fa-github"></i> GitHub</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="fab fa-twitter"></i> Twitter</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-envelope"></i> Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="container-custom">
    <h2 class="section-title">Useless Inventions Museum</h2>

    <div class="text-center mb-4">
      <button class="btn btn-secondary me-2" id="prev-btn">&larr; Prev</button>
      <button class="btn btn-secondary" id="next-btn">Next &rarr;</button>
    </div>

    <div class="card card-custom p-4">
      <h3 id="invention-name"></h3>
      <p class="text-muted">by <span id="invention-creator"></span></p>
      <img id="invention-img1" class="img-fluid rounded mb-3" src="" alt="Invention Image 1" />
      <p id="invention-info"></p>
      <img id="invention-img2" class="img-fluid rounded mb-3" src="" alt="Invention Image 2" />
      <p id="invention-history"></p>
    </div>
  </div>

  <script src="js/inventions.js"></script>
</body>
</html>
