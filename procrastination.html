<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Procrastination Calculator</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="apple-touch-icon" href="assets/favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom px-4">
    <a class="navbar-brand" href="#">
      <img src="assets/favicon.png" alt="Blume Logo"> Blume
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="https://github.com/rahul-7z"><i class="fab fa-github"></i> GitHub</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="fab fa-twitter"></i> Twitter</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-envelope"></i> Contact</a></li>
      </ul>
    </div>
  </nav>

  <main class="container-custom">
    <h1 class="text-center mb-4">Procrastination Calculator</h1>
    <form id="procrastination-form" class="text-center">
      <div class="mb-3">
        <label for="task-name" class="form-label">Task Name</label>
        <input type="text" id="task-name" class="form-control" placeholder="e.g. Cleaning your room" required />
      </div>
      <div class="mb-3">
        <label for="delay-hours" class="form-label">Hours Procrastinated</label>
        <input type="number" id="delay-hours" class="form-control" placeholder="e.g. 5" required />
      </div>
      <button type="submit" class="btn btn-fun">Calculate</button>
    </form>
    <section id="procrastination-results" class="mt-5"></section>
  </main>

  <script src="js/procrastination.js"></script>
</body>
</html>
