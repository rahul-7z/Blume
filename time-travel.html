<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Travel Experience</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom px-4">
    <a class="navbar-brand" href="#">FunSite</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="https://github.com/yourname"><i class="fab fa-github"></i> GitHub</a></li>
        <li class="nav-item"><a class="nav-link" href="https://linkedin.com/in/yourname"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
        <li class="nav-item"><a class="nav-link" href="https://twitter.com/yourname"><i class="fab fa-twitter"></i> Twitter</a></li>
        <li class="nav-item"><a class="nav-link" href="mailto:your@email.com"><i class="fas fa-envelope"></i> Contact</a></li>
      </ul>
    </div>
  </nav>

  <main class="container-custom">
    <h1 class="section-title fade-in">Time Travel Experience</h1>
    
    <div class="row justify-content-center slide-up">
      <div class="col-md-8 text-center mb-4">
        <p>Select a time period and click the time machine to discover fascinating moments in history!</p>
      </div>
    </div>

    <div class="row justify-content-center mb-4 slide-up" style="animation-delay: 0.2s;">
      <div class="col-md-8">
        <div class="card card-custom">
          <div class="card-body">
            <div class="mb-4">
              <label for="timePeriod" class="form-label">Choose your destination era:</label>
              <select id="timePeriod" class="form-select">
                <option value="ancient">Ancient History (3000 BCE - 500 CE)</option>
                <option value="medieval">Medieval Period (500 - 1500 CE)</option>
                <option value="modern">Modern Era (1500 - 1900)</option>
                <option value="recent">Recent History (1900 - 2000)</option>
                <option value="contemporary">Contemporary (2000 - Present)</option>
                <option value="all" selected>Any Time Period</option>
              </select>
            </div>
            
            <div class="text-center">
              <button id="timeMachineBtn" class="btn btn-fun">
                <span class="me-2">Activate Time Machine</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                  <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center slide-up" style="animation-delay: 0.4s;">
      <div class="col-md-8">
        <div id="timePortal" class="card card-custom d-none">
          <div class="card-body">
            <div class="time-year mb-3 text-center">
              <span id="eventYear" class="display-4 fw-bold"></span>
            </div>
            
            <div class="time-image mb-4 text-center">
              <img id="eventImage" src="" alt="Historical event" class="img-fluid rounded" style="max-height: 300px;">
            </div>
            
            <div class="time-event mb-3">
              <p id="eventDescription" class="fs-5 text-center"></p>
            </div>
            
            <div class="time-category mb-3 text-center">
              <span id="eventCategory" class="badge bg-warning text-dark"></span>
            </div>
            
            <div class="mt-4 text-center">
              <button id="travelAgainBtn" class="btn btn-fun">Time Travel Again</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/time-travel.js"></script>
</body>
</html>
