<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Typing Test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom px-4">
    <a class="navbar-brand" href="#">Blume</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="https://github.com/rahul-7z"><i class="fab fa-github"></i> GitHub</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="fab fa-twitter"></i> Twitter</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-envelope"></i> Contact</a></li>
      </ul>
    </div>
  </nav>

  <main class="container-custom">
    <h1 class="section-title slide-up">Interactive Typing Test</h1>
    <p class="text-center mb-4 fade-in">How fast can your fingers dance across the keyboard?</p>

    <div class="card card-custom p-4 mb-4 fade-in">
      <div id="test-container">
        <!-- Pre-test state -->
        <div id="pre-test" class="text-center">
          <p>Select difficulty level:</p>
          <div class="d-flex justify-content-center gap-2 mb-3">
            <button class="btn btn-fun difficulty-btn" data-difficulty="easy">Easy</button>
            <button class="btn btn-fun difficulty-btn" data-difficulty="medium">Medium</button>
            <button class="btn btn-fun difficulty-btn" data-difficulty="hard">Hard</button>
          </div>
          <button id="start-test" class="btn btn-fun btn-lg mt-2">Start Typing Test</button>
        </div>

        <!-- Active test state -->
        <div id="active-test" class="d-none">
          <div class="card mb-3 p-3 bg-light">
            <p id="test-text" class="mb-3"></p>
            <div class="progress mb-3">
              <div id="progress-bar" class="progress-bar bg-warning" role="progressbar" style="width: 0%"></div>
            </div>
          </div>
          <textarea id="user-input" class="form-control mb-3" rows="5" placeholder="Start typing here..."></textarea>
          <div class="d-flex justify-content-between">
            <div>Time: <span id="timer">0</span>s</div>
            <button id="restart-test" class="btn btn-fun">Restart</button>
          </div>
        </div>

        <!-- Results state -->
        <div id="results" class="d-none text-center">
          <h3 class="mb-4">Your Results</h3>
          <div class="row mb-4">
            <div class="col-md-4">
              <div class="card p-3">
                <h4 id="wpm-result" class="display-4">0</h4>
                <p>Words Per Minute</p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card p-3">
                <h4 id="accuracy-result" class="display-4">0%</h4>
                <p>Accuracy</p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card p-3">
                <h4 id="time-result" class="display-4">0</h4>
                <p>Seconds</p>
              </div>
            </div>
          </div>
          <div class="card p-3 mb-4">
            <h5>Typing Assessment</h5>
            <p id="fun-message" class="fs-5"></p>
          </div>
          <button id="try-again" class="btn btn-fun btn-lg">Try Again</button>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/typing-test.js"></script>
</body>
</html>
